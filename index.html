    const equipoAleatorio = document.getElementById("equipoAleatorio");
    const contadorPulsaciones = document.getElementById("contadorPulsaciones");
    const contadorTiempo = document.getElementById("contadorTiempo");
    const equiposMostrados = [];
    let pulsaciones = 0;

    function mostrarEquipoAleatorio() {
      let equipoSeleccionado;
      do {
        equipoSeleccionado = equipos[Math.floor(Math.random() * equipos.length)];
      } while (equiposMostrados.includes(equipoSeleccionado));

      equiposMostrados.push(equipoSeleccionado);

      const equipoHTML = document.createElement("div");
      const escudoImg = document.createElement("img");
      escudoImg.src = equipoSeleccionado.escudo;
      escudoImg.alt = `${equipoSeleccionado.nombre} Escudo`;
      equipoHTML.appendChild(escudoImg);

      const nombreEquipo = document.createElement("p");
      equipoHTML.appendChild(nombreEquipo);

      equipoAleatorio.innerHTML = '';
      equipoAleatorio.appendChild(equipoHTML);

      // Incrementa el contador de pulsaciones
      pulsaciones++;
      contadorPulsaciones.textContent = `Número de aciertos: ${pulsaciones}`;

      // Reinicia el contador de tiempo y muestra equipos después de mostrar el primer equipo
      iniciarContador();
    }

    let segundos = 60;
    let interval;

    function iniciarContador() {
      clearInterval(interval);

      contadorTiempo.textContent = `Tiempo restante: ${segundos} segundos`;

      interval = setInterval(function() {
        segundos--;
        contadorTiempo.textContent = `Tiempo restante: ${segundos} segundos`;

        if (segundos === 0) {
          clearInterval(interval);
          alert(`Tiempo finalizado. Número de pulsaciones: ${pulsaciones}`);
        }
      }, 1000);
    }

    document.addEventListener("keydown", mostrarEquipoAleatorio);
